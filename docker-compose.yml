web:
    image: shaneburkhart/construction-vr-demo
    links:
        - pg
        - redis
    env_file:
        - user.env
    command: "ruby server.rb"

websocket:
    image: shaneburkhart/construction-vr-demo
    links:
        -pg
        - redis
    env_file:
        - user.env
    command: "node websocket.js"

pg:
    image: postgres
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=mydb
    volumes:
        - ./data/pg:/var/lib/postgresql/data

testing_worker:
    image: shaneburkhart/construction-vr-demo
    volumes:
        - .:/app
    env_file:
        - user.env
    command: "ruby workers/skp_model_tester.rb"

notification_worker:
    image: shaneburkhart/construction-vr-demo
    volumes:
        - .:/app
    env_file:
        - user.env
    command: "ruby workers/skp_rendering_notification.rb"

redis:
    image: redis:3.2
    command: "redis-server --save '' --appendonly no"

nginx:
    image: nginx:1.17
    ports:
        - "3001:80"
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
        - web
        - websocket
